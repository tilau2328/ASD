<div class="input-group col-12 row">
  <input class="form-control" placeholder="Search..." name="filter" type="text" [ngModel]="filter"/>
  <div class="input-group-append">
    <button class="btn btn-outline-dark" (click)="openModel.emit()">
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of items | listFilter : filter : params">
      <button class="btn btn-outline-dark col-8 col-sm-10" (click)="onClick.emit(item)">
        {{getTitle(item)}}
      </button>
      <button class="btn btn-outline-dark col-2 col-sm-1" (click)="openModel.emit(item)">
        <fa-icon [icon]="faEdit"></fa-icon>
      </button>
      <button class="btn btn-outline-dark col-2 col-sm-1" (click)="onDelete.emit(item.id)">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </li>
  </ul>
</div>
