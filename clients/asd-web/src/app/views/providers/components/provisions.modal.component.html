<div class="modal-header">
  <h4 class="modal-title">{{ isUpdate ? 'Edit' : 'Add' }} Provider</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="provisionForm">
    <div class="form-group">
      <label for="provisionNameCreateInput">Name</label>
      <select formControlName="name" id="provisionNameCreateInput" class="form-control">
        <option *ngFor="let provision of provisions">{{provision}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="provisionClientIdCreateInput">ClientId</label>
      <input type="text" class="form-control" formControlName="clientId"
             id="provisionClientIdCreateInput" placeholder="SD28H3G0RE2" autocomplete="client-id"/>
    </div>
    <div class="form-group">
      <label for="provisionClientSecretCreateInput">Client Secret</label>
      <div class="input-group mb-3">
        <input [type]="showSecret ? 'text' : 'password'" class="form-control" formControlName="clientSecret"
               id="provisionClientSecretCreateInput" autocomplete="client-secret"
               placeholder="{{ showSecret ? 'Don\'t reveal me to anyone' : '***********' }}" />
        <div class="input-group-append">
          <button class="btn btn-outline-dark" type="button" (click)="showSecret=!showSecret">
            {{ showSecret ? 'Hide' : 'Show' }}</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="provisionAuthUrlCreateInput">Auth Url</label>
      <input type="text" class="form-control" formControlName="authUrl"
             id="provisionAuthUrlCreateInput" placeholder="https://..." autocomplete="auth-url"/>
    </div>
    <div class="form-group">
      <label for="provisionTokenUrlCreateInput">Token Url</label>
      <input type="text" class="form-control" formControlName="tokenUrl"
             id="provisionTokenUrlCreateInput" placeholder="https://..." autocomplete="token-url"/>
    </div>
    <div class="form-group">
      <label for="provisionUserUrlCreateInput">User URL</label>
      <input type="text" class="form-control" formControlName="userUrl"
             id="provisionUserUrlCreateInput" placeholder="https://..." autocomplete="user-url"/>
    </div>
    <div class="form-group">
      <label for="provisionScopeCreateInput">Scope</label>
      <input type="text" class="form-control" formControlName="scope"
             id="provisionScopeCreateInput" placeholder="user:read repo..." autocomplete="scope"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-outline-dark" (click)="onSubmit()">Save</button>
  <button type="button" class="btn btn-outline-dark" (click)="onReset()">Reset</button>
</div>
